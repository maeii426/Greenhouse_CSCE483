<!DOCTYPE html>
<html lang="en">
<head>
    <title>sGreen Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js"></script>
</head>
<!-- To add colors to the background, insert them here: style="background:<color code> !important" -->
<body class="body">
    <div style="background:#222 !important" class="jumbotron">
        <div style="color:#9d9d9d" class="container">
            <div class="row">
				<div class="col-md-1"></div>
                <div class="col-md-1">
                    <img src="/static/pictures/favicon.ico" class="img-responsive" style="height:150px;"/>
                </div>
                <div class="col-md-10">
                    <h1 style="color:#9d9d9d">Smart Greenhouse Login Page</h1>
                </div>
            </div>
        </div>
    </div>

	<div class="row">
		<div class="col-md-4"></div>
	
		<div class="col-md-4" id="login-title">
		</div>
	
		<div class="col-md-4"></div>
	</div>

    <div class="row">
        <div class="col-md-4">
        </div>

        <div class= "col-md-4 form-group" id="username-input-box">
            <label for="usr" id="user-overtext">Username:</label>
            <input type="text" class="form-control" id="usr">
        </div>

        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4 form-group" id="password-input-box">
            <label for="pwd" id="password-overtext">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>

        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">
            <button type="button" class="btn btn-primary" onclick="verifyLogin()">Login</button>
            <button type="button" class="btn btn-default" onclick="window.location.href = '/create_account'">
                Create Account
            </button>
            <p style="display:inline">&nbsp;&nbsp;</p>
            <a href="/credential_recovery">Forgot Login Information?</a>
            <!--<p style="display:inline">&nbsp;&nbsp;</p>
            <a href="/404">Forgot Password?</a> -->
        </div>

        <div class="col-md-4">
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p id="footer-text" class="text-muted"></p>
        </div>
    </footer>
</body>
</html>
